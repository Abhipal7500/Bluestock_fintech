<!-- home.html -->

{% extends 'base/base.html' %}
{% load static %}
{% block title %}Complaints{% endblock %}
{% block content %}


<html> 
   <head>

     <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <!-- Font awesome icons-->
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Bootstrap 5 CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />


  <title>Shareholding Comparison</title>
  <!-- Include necessary CSS and JavaScript libraries for the graph -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.js"></script>
  <style>
   
    canvas {
      width: 100%;
      height: 500px;
    }
  
  </style>


   </head>
        <body>

<body>
  <div class="container-element">
    <h2 class="text-black mt-5 mb-3">Share Holding</h2>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-body">
              <canvas id="activeClientsChart1"></canvas>
              <canvas id="activeClientsChart2" style="margin-top: 20px;"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var ctx1 = document.getElementById('activeClientsChart1').getContext('2d');
      var myChart1 = new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: ['2016-17', '2017-18', '2018-19', '2019-20', '2020-21', '2021-22', '2022-23', '2023-24', '2024-25'],
          datasets: [
            {
              label: 'Angel One',
              data: [25, 30, 35, 40, 45, 50, 55, 60, 65],
              backgroundColor: 'rgba(255, 159, 64, 0.8)',
              borderColor: 'rgba(255, 159, 64, 1)',
              borderWidth: 1,
              borderRadius: 5
            }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value, index, ticks) {
                  return value + '%';
                }
              }
            }
          },
          plugins: {
            title: {
              display: true,
              text: 'Shareholding Comparison'
            }
          }
        }
      });

      var ctx2 = document.getElementById('activeClientsChart2').getContext('2d');
      var myChart2 = new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: ['2016-17', '2017-18', '2018-19', '2019-20', '2020-21', '2021-22', '2022-23', '2023-24', '2024-25'],
          datasets: [
            {
              label: 'Zerodha',
              data: [20, 25, 30, 35, 40, 45, 50, 55, 60],
              backgroundColor: 'rgba(54, 162, 235, 0.8)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1,
              borderRadius: 5
            }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value, index, ticks) {
                  return value + '%';
                }
              }
            }
          },
          plugins: {
            title: {
              display: true,
              text: 'Shareholding Comparison'
            }
          }
        }
      });
    </script>
  </div>
  


       </body>

     </html>

{% endblock %}
