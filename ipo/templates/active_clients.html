<!-- home.html -->

{% extends 'base/base.html' %}
{% load static %}
{% block title %}Active Clients{% endblock %}
{% block content %}


<html> 
   <head>

<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Clients</title>




<!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <!-- Font awesome icons-->
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Bootstrap 5 CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />



<!-- Include necessary CSS and JavaScript libraries for the graph -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.js"></script>



</head>
     
      <body>
      <div class="conatiner_element">
      <h2 class="text-black mt-5 mb-3">Active Clients</h2>

<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-body">
            <canvas id="activeClientsChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

  <script>
  
  var ctx = document.getElementById('activeClientsChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['2016-17', '2017-18', '2018-19', '2019-20', '2020-21', '2021-22', '2022-23', '2023-24'],
        datasets: [
          {
            label: 'Angel One',
            data: [0.1, 1.5, 12.8, 27.4, 41.6, 52.9, 68.3, 80.2],
            borderColor: 'orange',
            backgroundColor: 'orange',
            fill: false,
            tension: 0.4
          },
          {
            label: 'Zerodha',
            data: [0.2, 2.1, 14.9, 30.6, 45.7, 57.3, 73.1, 84.5],
            borderColor: 'blue',
            backgroundColor: 'blue',
            fill: false,
            tension: 0.4
          }
        ]
      },
      options: {
        scales: {
          y: {
            ticks: {
              callback: function(value, index, ticks) {
                return value + 'L';
              }
            }
          }
        }
      }
    });
  </script>

  

       </body>

    </html>

{% endblock %}
