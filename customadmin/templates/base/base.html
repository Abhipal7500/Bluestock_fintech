{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
     <!-- Font awesome icons-->
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />

    <style>
      body {
        font-family: "Arial", sans-serif;
      }
      .sidebar {
        height: 100vh;
        background-color: #f8f9fa;
        padding: 20px;
      }
      .sidebar a {
        display: block;
        padding: 10px 20px;
        margin-bottom: 10px;
        color: #333;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #e9ecef;
        border-radius: 5px;
      }
      .sidebar a.active {
        background-color: #007bff;
        color: white;
        border-radius: 5px;
      }
      .main-content {
        padding: 20px;
      }
      .card {
        border: none;
        border-radius: 10px;
      }
      .card-header {
        background-color: #fff;
        border-bottom: none;
        font-size: 1.2em;
      }
      .circle-chart {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto;
        text-align: center;
      }
      .circle-chart canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      .circle-chart .chart-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5em;
        font-weight: bold;
      }
      .chart-container {
        position: relative;
        margin: auto;
        height: 500px;
        width: 500px;
      }
      .chartjs-render-monitor {
        background: white;
      }
      .quick-links {
        padding: 20px;
        background-color: #fff;
      }
      .quick-links h3 {
        margin-bottom: 10px;
      }
      .quick-links p {
        margin-bottom: 20px;
        color: #6c757d;
      }
      .link-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }
      .link-item:last-child {
        border-bottom: none;
      }
      .link-item img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .link-text {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebar"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="sidebar-sticky">
            <h5>Bluestock Fintech</h5>
            <hr />
            <div>
              <div
                style="
                  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                    sans-serif;
                  padding-left: 10px;
                  padding-top: 15px;
                "
              >
                <h6>MENU</h6>
              </div>

              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'manageipo' %}">
                    <i class="fas fa-briefcase"></i>
                    Manage IPO
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-file-alt"></i>
                    IPO Subscription
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-list-alt"></i>
                    IPO Allotment
                  </a>
                </li>
              </ul>
            </div>
            <div
              style="
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                  sans-serif;
                padding-left: 10px;
                padding-top: 15px;
              "
            >
              <h6>OTHERS</h6>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-cogs"></i>
                  Settings
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-plug"></i>
                  API Manager
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-user"></i>
                  Accounts
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-question-circle"></i>
                  Help
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <form class="d-flex w-50">
              <input
                class="form-control me-2 mx-1"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  View Report
                </button>
              </div>
              <div class="dropdown">
                <button
                  class="btn btn-sm btn-outline-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Hi, Vishal
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#">Logout</a>
                </div>
              </div>
            </div>
          </div>
          {% block content %}
        <!-- Default content -->
        {% endblock %}
        </main>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var xyz = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(xyz, {
        type: "doughnut",
        data: {
          labels: ["Upcoming", "New Listed", "Ongoing"],
          datasets: [
            {
              data: [15, 25, 2],
              backgroundColor: ["#36a2eb", "#ff6384", "#ffcd56"],
              hoverOffset: 4,
            },
          ],
        },
        options: {
          responsive: true,
        },
      });

      var ctx = document.getElementById("ipoChart").getContext("2d");
      var ipoChart = new Chart(ctx, {
        type: "bubble",
        data: {
          datasets: [
            {
              label: "IPO in Gain",
              data: [{ x: 12, y: 10, r: 60 }],
              backgroundColor: "rgba(54, 162, 235, 0.5)",
            },
            {
              label: "IPO in Loss",
              data: [{ x: 20, y: 33, r: 27 }],
              backgroundColor: "rgba(153, 102, 255, 0.5)",
            },
            {
              label: "Total IPO",
              data: [{ x: 35, y: 25, r: 90 }],
              backgroundColor: "rgba(255, 159, 64, 0.5)",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              display: false,
              beginAtZero: true,
              min: 0,
              max: 50,
              ticks: {
                stepSize: 10,
              },
            },
            y: {
              display: false,
              beginAtZero: true,
              min: 0,
              max: 50,
              ticks: {
                stepSize: 10,
              },
            },
          },
          plugins: {
            legend: {
              display: true,
            },
            tooltip: {
              callbacks: {
                label: function (context) {
                  let label = context.dataset.label || "";
                  if (label) {
                    label += ": ";
                  }
                  label += Math.round(context.raw.r / 3);
                  return label;
                },
              },
            },
          },
          elements: {
            point: {
              radius: function (context) {
                var index = context.dataIndex;
                var value = context.dataset.data[index];
                return value.r;
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
